  <title>Freaky Forms &mdash; KIPH 2022</title>

<body>
  
<nav class="navbar" >
  <ul class="navbar-list">
        
        <li class="navbar-list-item">
          
          <a href="../index.html">Back to puzzles</a>

</nav>
<div id="notifications"></div>

  
<div class="content">
  <h1 class="puzzle-title-header">Freaky Forms</h1>
  <main>
    <div class="puzzle-header">
      <div style="width: 100%">
                   
            <div class="solved-panel" id="solved" hidden>
        <h4>Solved!</h4>
        <p>The answer was <b id="solve-answer"></b>.</p>
    </div>
    <div class="unsolved-panel" id="unsolved" hidden>
        <h4>Incorrect!</h4>
    </div>

        
        <div class="row" id="guess">
            <div class="column">
                <label for="id_answer">Enter your guess:</label>
            </div>
            <div class="column">
                <input type="text" name="answer" maxlength="500" required id="id_answer">
                
            </div>
            <div class="column">
                <button class="btn" type="submit" onclick="check(document.getElementById('id_answer').value, 'freaky-forms')" id="submit-btn">Submit</button>
            </div>
        </div>

        
      </div>
    </div>
    <div class="puzzle">
      <!-- Puzzle content begins here -->
      
        <i>These creatures are battling, but a number of them look different than I remember.</i>

        <br /><br />

        <table class="forms-grid">
            <tr>
                <td>
                    <img alt="" src="../images/forms1.png" title="" style="width: 435.00px; height: 195.81px;">
                </td>
                <td>
                    <img alt="" src="../images/forms2.png" title="" style="width: 435.00px; height: 195.81px;">
                </td>
            </tr>
            <tr>
                <td>
                    <img alt="" src="../images/forms3.png" title="" style="width: 435.00px; height: 195.81px;">
                </td>
                <td>
                    <img alt="" src="../images/forms4.png" title="" style="width: 435.00px; height: 195.81px;">
                </td>
            </tr>
            <tr>
                <td>
                    <img alt="" src="../images/forms5.png" title="" style="width: 435.00px; height: 195.81px;">
                </td>
                <td>
                    <img alt="" src="../images/forms6.png" title="" style="width: 435.00px; height: 195.81px;">
                </td>
            </tr>
        </table>


      <!-- Puzzle content ends here -->
    </div>
  </main>
</div>
</body>
</html>
