  <title>Horsin' Around &mdash; KIPH 2022</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  
  <link rel="stylesheet" type="text/css" href="../css/nav.css">

  <style>
        
    .clue-images tr td {
        border: 0px;
        padding: 0 40px 0 40px;
    }

<body>
  
<nav class="navbar" >
  <ul class="navbar-list">
        
        <li class="navbar-list-item">
          
          <a href="../index.html">Back to puzzles</a>
          
        </li>
  
  </ul>
</nav>
<div id="notifications"></div>

  
<div class="content">
  <h1 class="puzzle-title-header">Horsin' Around</h1>
  <main>
    <div class="puzzle-header">
      <div style="width: 100%">
                   
            <div class="solved-panel" id="solved" hidden>
        <h4>Solved!</h4>
        <p>The answer was <b id="solve-answer"></b>.</p>
    </div>
    <div class="unsolved-panel" id="unsolved" hidden>
        <h4>Incorrect!</h4>
    </div>

        
        <div class="row" id="guess">
            <div class="column">
                <label for="id_answer">Enter your guess:</label>
            </div>
            <div class="column">
                <input type="text" name="answer" maxlength="500" required id="id_answer">
                
            </div>
            <div class="column">
                <button class="btn" type="submit" onclick="check(document.getElementById('id_answer').value, 'meta')" id="submit-btn">Submit</button>
            </div>
        </div>

        
      </div>
    </div>
    <div class="puzzle">
      <!-- Puzzle content begins here -->
      
      <div style="text-align: center;">
        <table class="clue-images">
          <tr>
            <td>
                <img src="../images/duck.png" style="width: 70px; height: 70px;">&nbsp;
                <img src="../images/duck.png" style="width: 70px; height: 70px;">&nbsp;
                <img src="../images/duck.png" style="width: 70px; height: 70px;">&nbsp;
                <img src="../images/duck.png" style="width: 70px; height: 70px;">&nbsp;
                <img src="../images/duck.png" style="width: 70px; height: 70px;">
            </td>
            <td style="height: 224px">
                <div style="position: relative; height: 100%;">
                    <img src="../images/wall.png" style="width: 300px; height: 224px; position: absolute; top: 0; left: 0;">
                    <img src="../images/pp.png" style="width: 300px; height: 224px; position: absolute; top: 0; left: 0;">
                </div>                  
            </td>
          </tr>
          <tr>
            <td style="height: 357px">
                <div style="position: relative; height: 100%;">
                    <img src="../images/room.png" style="width: 250px; height: 357px; position: absolute; top: 0; left: 0;">
                    <img src="../images/elephant.png" style="width: 118px; height: 80px; position: absolute; top: 260px; left: 120px;">
                </div>    
            </td>
            <td>
                <img src="../images/bat.jpg" style="width: 400px; height: 400px;">
            </td>
          </tr>
          <tr>
            <td colspan="2">
                <img src="../images/bull.png" style="width: 400px; height: 400px;">
            </td>
          </tr>
        </table>

      </div>

      <!-- Puzzle content ends here -->
    </div>
  </main>
</div>

</html>
